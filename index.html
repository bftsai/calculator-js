<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Customer -->
    <link rel="short icon" href="./images/calculator-variant-2.png">
    <link rel="shortcut icon" href="./images/calculator-variant-2.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="32x32" href="./images/calculator-variant-2.png">
    <meta name="description" content="calculator normal-js">
    <meta name="keywords" content="calculator,normal-js">
    <meta property="og:title" content="calculator bf-tsai">
    <meta property="og:description" content="calculator build by bf-tsai">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bftsai.github.io/calculator-js/">
    <meta property="og:image" content="./images/calculator-variant-2.png">
  
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
        <div class="calculator">
            <div class="outputArea position-relative mb-32">
                <div id="outputSymbol" class="position-absolute top-10"></div>
                <p class="js-output"></p>
                <p id="prompt" class="text-end text-danger my-0 visibility-hidden">輸入最多 10 位數</p>
            </div>
            <div class="buttonArea" id="buttonInputArea">
                <div class="d-flex flex-wrap justify-content-between mb-16">
                    <div class="btn mb-16 w-210">Reset</div>
                    <div class="btn mb-16">Del</div>
                    <div class="btn mb-16">/</div>
                    <div class="btn mb-16">7</div>
                    <div class="btn mb-16">8</div>
                    <div class="btn mb-16">9</div>
                    <div class="btn mb-16">*</div>
                    <div class="btn mb-16">4</div>
                    <div class="btn mb-16">5</div>
                    <div class="btn mb-16">6</div>
                    <div class="btn mb-16">-</div>
                    <div class="btn mb-16">1</div>
                    <div class="btn mb-16">2</div>
                    <div class="btn mb-16">3</div>
                    <div class="btn mb-16">+</div>
                    <div class="btn w-320">0</div>
                    <div class="btn">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
